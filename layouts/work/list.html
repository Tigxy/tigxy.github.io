{{ define "main" }}
<article class="post">
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  <section>
    {{ .Content }}
    <ul class="work-list">
      {{ range .Pages.ByParam "start_date" }}
        <li class="work-list-item">
          {{ partial "work-item.html" . }}
          <!-- <a class="btn" href="{{ .RelPermalink }}">More Info</a> -->
        </li>
      {{ end }}
    </ul>
  </section>
</article>
{{ end }}
